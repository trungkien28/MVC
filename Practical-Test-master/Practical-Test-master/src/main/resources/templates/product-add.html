<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="container row">
    <div class="col s3"></div>
    <div class="col s6">
        <form th:action="@{product-save}" method="post" th:object="${product}">
            <input placeholder="Name" required type="text" th:field="*{name}">
            <input placeholder="Price" required type="number" th:field="*{price}">
            <input placeholder="Amount" required type="number" th:field="*{amount}">
            <input placeholder="Details" required type="text" th:field="*{details}">
            <button class="waves-effect waves-light btn green">Add</button>
        </form>
        <hr>
        <a class="waves-effect waves-light btn green" href="/products">Return</a>
    </div>
</div>

</body>
</html>
