<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="container row">
    <div class="col s3"></div>
    <div class="col s6">
        <table class="highlight">
            <thead>
            <tr>
                <th class="center-align">Name</th>
                <th class="center-align">Price</th>
                <th class="center-align">Amount</th>
                <th class="center-align">Details</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="product:${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.amount}"></td>
                <td th:text="${product.details}"></td>
            </tr>
            </tbody>
        </table>
        <a class="waves-effect waves-light btn green" href="/product-add">Add New Product</a>
        <a class="waves-effect waves-light btn green" href="/login">Logout</a>
    </div>
</div>

</body>
</html>
